---
# handlers for freebsd_network

- name: Restart netif
  ansible.builtin.service:
    name: netif
    state: restarted

- name: Restart routing
  ansible.builtin.service:
    name: routing
    state: restarted

- name: Cloneup netif
  ansible.builtin.command:
    cmd: /etc/rc.d/netif cloneup

# EOF
